<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <title>Devchallenges</title>

</head>

<body>
  <main>
    <h1>Checkout</h1>
    <div class="wrapper">
      <form>
        <div class="contact">
          <h2>Contact infomation</h2>

          <label>E-mail</label>
          <div class="form-element">
            <span class="material-symbols-outlined">
              mail
            </span>
            <input type="email" placeholder="Enter your email..." required />
          </div>

          <label>Phone</label>
          <div class="form-element">
            <span class="material-symbols-outlined">
              call
            </span>
            <input type="tel" placeholder="Enter your phone..." required pattern="[0-9]*" />
          </div>
        </div>
        <div class="shipping">
          <h2>Shipping address</h2>
          <label>Full name</label>
          <div class="form-element">
            <span class="material-symbols-outlined">
              account_circle
            </span>
            <input type="text" placeholder="Your name.." required />
          </div>
          <label>Address</label>
          <div class="form-element">
            <span class="material-symbols-outlined">
              home
            </span>
            <input type="text" placeholder="Your address.." required />
          </div>
          <label>City</label>
          <div class="form-element">
            <span class="material-symbols-outlined">
              apartment
            </span>
            <input type="text" placeholder="Your city.." required />
          </div>
          <div class="country">
            <div>
              <label>Country</label>
              <div class="form-element">
                <span class="material-symbols-outlined">
                  public
                </span>
                <select required>
                  <option hidden disabled selected value> Your country.. </option>
                  <option>Lebanon</option>
                  <option>England</option>
                  <option>France</option>
                </select>
              </div>
            </div>
            <div>
              <label>Postal code</label>
              <div class="form-element">
                <span class="material-symbols-outlined">
                  markunread_mailbox
                </span>
                <input type="text" pattern="[0-9]*" placeholder="Your postal code.." required>
              </div>
            </div>
          </div>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" />
          <label>Save this information for next time</label>
        </div>
        <div class="button-container">
          <button type="submit">Continue</button>
        </div>
      </form>
      <div class="cart">
        <div class="cart-items">
          <div class="cart-item">
            <img class="cart-img" src="./photo1.png" />
            <div>
              <div class="cart-item-title">Vintage Backbag</div>
              <div class="cart-item-price"><span>$54.99</span><span>$94.99</span></div>
              <div class="form-element input-number">
                <span class="minus">-</span>
                <input type="number" value="1" min="1" />
                <span class="plus">+</span>
              </div>
            </div>
          </div>
          <div class="cart-item">
            <img class="cart-img" src="./photo2.png" />
            <div>
              <div class="cart-item-title">Levi Shoes</div>
              <div class="cart-item-price"><span>$74.99</span><span>$124.99</span></div>
              <div class="form-element input-number">
                <span class="minus">-</span>
                <input type="number" value="1" min="1" />
                <span class="plus">+</span>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="total">
          <span>Shipping</span>
          <span>$19</span>
        </div>
        <hr />
        <div class="total">
          <span>Total</span>
          <span>$148.98</span>
        </div>
      </div>
    </div>
    <div class="footer">
      created by MSultan9 - devChallenges.io
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
